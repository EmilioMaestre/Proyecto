<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    
</head>
<body>
    <script src="JavaScript.js"></script>
    <h2>Formulario de Registro</h2>
    <form action="/registro" method="post">
        <div>
            <label for="usuarioR">Usuario:</label>
            <input type="text" id="usuarioR" name="usuarioR" required>
        </div>
        <div>
            <label for="correoE">Email:</label>
            <input type="email" id="correoE" name="correoE" required>
        </div>
        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <div>
            <label for="contraseñaC">Confirmar Contraseña:</label>
            <input type="password" id="contraseñaC" name="contraseñaC" required>
        </div>
        <div>
            <input type="radio" id="cliente" name="role" value="cliente" onclick="opcionesVendedor(false)" checked>
            <label for="customer">Cliente</label>
            <input type="radio" id="vendedor" name="role" value="vendedor" onclick="opcionesVendedor(true)">
            <label for="vendedor">Vendedor</label>
        </div>
        <div id="opcionesVendedor" style="display: none;">
            <div>
                <label for="nif_dni">NIF/DNI:</label>
                <input type="text" id="nif_dni" name="nif_dni">
            </div>
            <div>
                <label for="company_name">Nombre de la Empresa:</label>
                <input type="text" id="company_name" name="company_name">
            </div>
            <div>
                <label for="location">Ubicación:</label>
                <input type="text" id="location" name="location">
            </div>
        </div>
        <div>
            <button type="submit">Registrarse</button>
        </div>
    </form>
</body>
</html>
